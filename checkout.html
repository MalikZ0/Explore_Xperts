  <script>
    // Function to retrieve cart contents and total using URL parameters
    function getURLParameters() {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const itemsString = urlParams.get('items');
      const totalString = urlParams.get('total');
      return { itemsString, totalString };
    }

    // Function to show the sum and items in the cart on the checkout page.
    function displayCheckout() {
      const { itemsString, totalString } = getURLParameters();
      const itemsArray = itemsString.split(',').map(item => decodeURIComponent(item));
      const totalCost = parseFloat(totalString);

      const checkoutItemsContainer = document.getElementById('checkout-items');
      const checkoutTotalElement = document.getElementById('checkout-total');

      checkoutItemsContainer.innerHTML = '';
      itemsArray.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        checkoutItemsContainer.appendChild(li);
      });

      checkoutTotalElement.textContent = `$${totalCost.toFixed(2)}`;
    }

    // Create function to clear the form
    function clearForm() {
      const form = document.querySelector('.form-section');
      form.reset();
    }

  // create function to handle form submit
	function submitForm(event) {
		event.preventDefault();
		// Clear current alert messages
		clearAlert();

		// Get the form data
		const formData = new FormData(event.target)
		
		displaySuccessAlert();
	}
	
	// display successful aler message
	function displaySuccessAlert() {
		const alertMessage = "Your order is done! Travel Xperts will contact you shortly. Have a nice journey! Thank you!";
		alert(alertMessage);
		window.location.href = 'home.html';
	}
	
  // clear current alert messages
	function clearAlert() {
		const existingAlert = document.querySelector('.alert');
		if (existingAlert) {
		existingAlert.remove();
		}
	}	

    // for the "Clear Form" button event listener
    const clearFormButton = document.getElementById('clear-form');
    clearFormButton.addEventListener('click', (event) => {
      event.preventDefault();
      clearForm();
    });

	const form = document.querySelector('.form-section');
	form.addEventListener('submit', submitForm);

    // Call the displayCheckout function to get checkout items
    displayCheckout();
	
  </script>
